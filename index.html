<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Wizard Battle</title>
</head>
<body>
    <h1>Wizard battle</h1>
    <div class="d-flex">
        <div id="goodGuys">
            <h2>Les gentils</h2>
            <div id="player1" data-type="player">
                <div>
                    <label for="name">Nom</label>
                    <input type="text" data-type="name">
                </div>
                <div>
                    <label for="house">Maison</label>
                    <select name="houses" data-type="house">
                        <option value="Gryffondor">Gryffondor</option>
                        <option value="Poufsouffle">Poufsouffle</option>
                        <option value="Serdaigle">Serdaigle</option>
                        <option value="Serpentard">Serpentard</option>
                    </select>
                </div>
                <div>
                    <label for="hp">HP</label>
                    <input type="number" data-type="hp">
                </div>
                <div>
                    <label for="strengh">Force</label>
                    <input type="number" data-type="strength">
                </div>
                <div>
                    <label for="random">Aléatoire (en %)</label>
                    <input type="number" data-type="random">
                </div>
                <div>
                    <label for="crit">Chance de coup critique (en %)</label>
                    <input type="number" data-type="crit">
                </div>
                <div>
                    <label for="heal">Quantité de soin</label>
                    <input type="number" data-type="heal">
                </div>
            </div>
            <button id="addGoodBtn">Ajouter un gentil</button>
        </div>
        <div id="badGuys">
            <h2>Les méchants</h2>
            <div id="player2" data-type="player">
                <div>
                    <label for="name">Nom sorcier 2</label>
                    <input type="text" data-type="name">
                </div>
                <div>
                    <label for="house">Maison</label>
                    <select name="houses" data-type="house">
                        <option value="Gryffondor">Gryffondor</option>
                        <option value="Poufsouffle">Poufsouffle</option>
                        <option value="Serdaigle">Serdaigle</option>
                        <option value="Serpentard">Serpentard</option>
                    </select>
                </div>
                <div>
                    <label for="hp">HP</label>
                    <input type="number" data-type="hp">
                </div>
                <div>
                    <label for="strengh">Force</label>
                    <input type="number" data-type="strength">
                </div>
                <div>
                    <label for="random">Aléatoire (en %)</label>
                    <input type="number" data-type="random">
                </div>
                <div>
                    <label for="crit">Chance de coup critique (en %)</label>
                    <input type="number" data-type="crit">
                </div>
                <div>
                    <label for="heal">Quantité de soin</label>
                    <input type="number" data-type="heal">
                </div>
            </div>
            <button id="addBadBtn">Ajouter un méchant</button>
        </div>
    </div>
    <button id="startBtn">Lancer le duel</button>

    <div id="fightDiv">

    </div>
</body>
</html>
